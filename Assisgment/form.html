<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is form</title>
  </head>
  <body>
    <h1 align="center">Form</h1>
    <table align="center" border="1">
      <form method="post">
        <tr>
          <td>
            <label for="n">Full Name:</label>
            <input type="text" name="username" id="n" required minlength="8" maxlength="16"/>
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email:</label>
          <input type="email" name="email" id="email" required minlength="8" maxlength="16" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="number">Mobile Number:</label>
          <input type="text" name="" id="number" required minlength="10"/>
          </td> 
        </tr>

        <tr>
         
          <td>
            <label for="sub">Subjects:</label>
            <select name="" id="sub">
              <option value="">Html</option>
              <option value="">Css</option>
              <option value="">JavaScript</option>
              <option value="">React</option>
              <option value="">Python</option>
            </select>
          </td>
        </tr>

        <tr>
        
          <td>
            <label for="msg">Message:</label>
            <textarea name="" id="msg"></textarea></td>
        </tr>

        <tr>
          <td colspan="4" align="center">
            <input type="submit" value="submit" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
